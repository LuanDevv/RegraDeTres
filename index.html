<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Regra de Três</title>
</head>
<body>
    
    <div class="calculator">
        <h1>Regra de Três Simples</h1>

        <select id="type">
            <option value="diretamente">Diretamente Proporcional</option>
            <option value="inversamente">Inversamente Proporcional</option>
        </select>

        <div class="input-container">
            <div class="input-group">
                <input type="number" id="num1" placeholder="Valor A">
                <span>está para</span>
                <input type="number" id="num2" placeholder="Valor B">
            </div>

            <p class="input-text">Assim como</p>

            <div class="input-group">
                <input type="number" id="num3" placeholder="Valor C">
                <span>está para</span>
                <p id="result">
                    <span id="result-value">X</span>
                </p>
            </div>
        </div>

        <button id="calculate">Calcular</button>
    </div>


    <script src="/script.js"></script>
</body>
</html>
